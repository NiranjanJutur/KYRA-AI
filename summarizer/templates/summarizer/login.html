<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyra AI Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0c0c0e;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(30, 30, 70, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(20, 60, 80, 0.2) 0%, transparent 50%);
            position: relative;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        
        .horizon {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.1));
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50% 50% 0 0;
            transform: scaleX(1.5);
        }
        
        .login-container {
            z-index: 10;
            width: 100%;
            max-width: 500px;
            text-align: center;
            color: white;
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 500;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: none;
            background-color: rgba(30, 30, 40, 0.7);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .password-container {
            display: flex;
            position: relative;
        }
        
        .password-input {
            flex-grow: 1;
            border-radius: 5px 0 0 5px;
        }
        
        .submit-btn {
            padding: 15px 30px;
            border-radius: 5px;
            border: none;
            background-color: white;
            color: #222;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .submit-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars" id="stars"></div>
        <div class="horizon"></div>
        
        <div class="login-container">
            <h1>Welcome Back to<br>Kyra AI!</h1>
            <div class="subtitle">Your AI-Powered Document Analysis Tool</div>
            
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email Address" required>
                </div>
                
                <div class="form-group password-container">
                    <input type="password" name="password" placeholder="Password" class="password-input" required>
                    <button type="submit" class="submit-btn">Login</button>
                </div>
            </form>
            
            <div class="register-link" style="margin-top: 20px; color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;">
                New to Kyra AI? <a href="{% url 'register' %}" style="color: white; text-decoration: none; font-weight: 500; border-bottom: 1px solid rgba(255, 255, 255, 0.3); padding-bottom: 2px;">Create an account</a>
            </div>
        </div>
    </div>

    <script>
        // Create stars in the background
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 100;
        
        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Random size between 1 and 3 pixels
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Random position
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Random opacity for twinkling effect
            star.style.opacity = Math.random() * 0.7 + 0.3;
            
            starsContainer.appendChild(star);
        }
        
        // Simple star twinkling effect
        setInterval(() => {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.style.opacity = Math.random() * 0.7 + 0.3;
            });
        }, 2000);
    </script>
</body>
</html>
