{% extends 'base.html' %}
{% load static %}

{% block title %}Image Recognition{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-image text-primary me-2"></i>
                        Upload Image for Recognition
                    </h2>
                    <p class="text-center text-muted mb-4">Upload your image and get the extracted text</p>
                    
                    <form method="post" enctype="multipart/form-data" id="imageUploadForm">
                        {% csrf_token %}
                        <div class="upload-zone mb-4" id="imageDropZone">
                            <input type="file" name="image" id="id_image" class="d-none" accept="image/*">
                            <div class="text-center">
                                <i class="fas fa-image fa-3x text-primary mb-3"></i>
                                <h5>Drag & Drop your Image here</h5>
                                <p class="text-muted">or</p>
                                <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('id_image').click()">
                                    <i class="fas fa-folder-open me-2"></i>Browse Files
                                </button>
                            </div>
                            <div id="imageFileInfo" class="mt-3 d-none">
                                <p class="text-success mb-0">
                                    <i class="fas fa-check-circle me-2"></i>
                                    <span id="imageFileName"></span>
                                </p>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-magic me-2"></i>Extract Text
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dropZone = document.getElementById('imageDropZone');
        const fileInput = document.getElementById('id_image');
        const fileInfo = document.getElementById('imageFileInfo');
        const fileName = document.getElementById('imageFileName');

        // Handle file selection
        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
                fileInfo.classList.remove('d-none');
            } else {
                fileInfo.classList.add('d-none');
            }
        });

        // Handle drag and drop
        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            dropZone.classList.add('bg-light');
        });

        dropZone.addEventListener('dragleave', function() {
            dropZone.classList.remove('bg-light');
        });

        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            dropZone.classList.remove('bg-light');
            
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                fileName.textContent = e.dataTransfer.files[0].name;
                fileInfo.classList.remove('d-none');
            }
        });

        // Handle click on drop zone
        dropZone.addEventListener('click', function() {
            fileInput.click();
        });
    });
</script>
{% endblock %}
